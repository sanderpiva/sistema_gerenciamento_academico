<!DOCTYPE html>
<html>
<head>
    <title>Página Web - Cadastro Aluno</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="servicos_forms">

    <h2>Formulário: Cadastro Aluno</h2>
    <hr>

    <!-- Formulário corrigido -->
    <form action="#" method="post">
        
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" id="matricula" placeholder="Digite a matrícula" required>
        <br><br>
        
        <label for="nomeAluno">Nome.....:</label>
        <input type="text" name="nomeAluno" id="nomeAluno" placeholder="Digite o nome" required>
        <br><br>

        <label for="cpf">CPF........:</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF" required>
        <br><br>

        <label for="emailAluno">Email.....:</label>
        <input type="email" name="emailAluno" id="emailAluno" placeholder="Digite o email" required>
        <br><br>

        <label for="data_nascimento">Data nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        <br><br>

        <label for="enderecoAluno">Endereço:</label>
        <input type="text" name="enderecoAluno" id="enderecoAluno" placeholder="Digite o endereço" required>
        <br><br>

        <label for="cidadeAluno">Cidade....:</label>
        <input type="text" name="cidadeAluno" id="cidadeAluno" placeholder="Digite a cidade" required>
        <br><br>

        <label for="telefoneAluno">Telefone.:</label>
        <input type="text" name="telefoneAluno" id="telefoneAluno" placeholder="Digite o telefone" required>
        <br><br>

        <!-- Botão de submit para validação do formulário -->
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <a href="../../servicos_professor/pagina_servicos_professor.php">Servicos</a>
</body>

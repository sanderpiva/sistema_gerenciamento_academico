<!DOCTYPE html>
<html>
<head>
    <title>Página Web - Cadastro Aluno</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="servicos_forms">

    <h2>Formulário: Cadastro Aluno</h2>
    <hr>

    <!-- Formulário corrigido -->
    <form action="#" method="post">
        
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" id="matricula" placeholder="Digite a matrícula" required>
        <br><br>
        
        <label for="nome">Nome.....:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
        <br><br>

        <label for="">CPF........:</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF" required>
        <br><br>

        <label for="email">Email.....:</label>
        <input type="email" name="email" id="email" placeholder="Digite o email" required>
        <br><br>

        <label for="">Data nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" required>
        <br><br>

        <label for="">Cidade....:</label>
        <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade" required>
        <br><br>

        <label for="telefone">Telefone.:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Digite o telefone" required>
        <br><br>

        <!-- Botão de submit para validação do formulário -->
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <a href="../../servicos_professor/pagina_servicos_professor.php">Servicos</a>
